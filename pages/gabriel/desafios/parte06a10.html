<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../assets/images/favicon.png" type="image/x-icon">
  <title>Desafios 06-10</title>
</head>
<body>
  <header>
    <h1>Desafios</h1>
    <a href="../index.html">Voltar</a>
  </header>
  <main>
    <section>
      <h2>06 e 07 - Mudar imagem</h2>
      <img 
      id="lampada"
      src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" 
      alt="">
    </section>
    <hr>
    <section>
      <h2>07a - Alert com nome</h2>
      <p id="nome07a">Sabrina</p>
      <p id="sobrenome07a">Alves</p>
    </section>
    <hr>
    <section>
      <h2>08 - Cpf com pontos</h2>
      <input id="cpf08" type="text" maxlength="11" />
      <div id="digitando08"></div>
      <div id="cpfTexto08"></div>
    </section>
    <hr>
    <section>
      <h2>09 - Cpf sem pontos</h2>
      <input maxlength="14" id="cpfPoint09" />
      <div id="digitando09"></div>
      <div id="cpfPointTexto09"></div>
    </section>
    <section>
      <h2>10 - Soma</h2>
      <input id="soma1" type="text">
      <input id="soma2" type="text">
      <button id="btn-soma" type="submit">Enviar</button>
      <div id="resultado-soma"></div>
    </section>
  </main>
  <footer>
    <p>Feito por: <a href="https://github.com/Sabrina1408">Sabrina Alves</a></p>
  </footer>
  <script src="../scripts/06-10.js"></script>

</html>
